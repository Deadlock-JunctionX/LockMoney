version: "3.5"

services:
  app:
    build: .
    image: deadlock/lock-money:latest
    restart: always
    ports:
      - 5000:5000
    volumes:
      - ./:/app
    environment:
      DB_URI: postgresql+psycopg://lockmoney:lockmoney-pass@postgres:5432/lockmoney
    command: ./run-prod.sh
    depends_on:
      - postgres
      - redis
  postgres:
    image: postgres:15
    ports:
      - 5432:5432
    restart: always
    environment:
      POSTGRES_PASSWORD: lockmoney-pass
      POSTGRES_USER: lockmoney
      POSTGRES_DB: lockmoney
    volumes:
      - ./data/postgres:/var/lib/postgresql/data

  redis:
    image: redis:5
    restart: always
    ports:
      - 6379:6379
